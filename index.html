<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Perseverance Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .menu {
            margin: 20px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .game {
            display: none;
            margin-top: 20px;
        }
        .quiz .question {
            margin: 20px 0;
        }
        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .option {
            margin: 5px;
            padding: 10px;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            cursor: pointer;
            border-radius: 5px;
        }
        .option:hover {
            background-color: #d5dbdb;
        }
        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
        }
        .card.flipped {
            background-color: #ecf0f1;
        }
        .timer {
            font-size: 24px;
            color: red;
        }
        .score {
            margin-top: 20px;
        }
        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bible Perseverance Quest</h1>
    <p>Welcome to a game that tests your knowledge of biblical perseveranceâ€”enduring through trials, faith in adversity, and steadfastness in God's promises.</p>
    
    <div id="menu" class="menu">
        <button onclick="showGame('quiz')">Perseverance Quiz (10 Questions)</button>
        <button onclick="showGame('memory')">Verse Memory Challenge</button>
        <button onclick="showGame('truefalse')">True or False Blitz (5 Seconds)</button>
    </div>
    
    <div id="quiz" class="game">
        <h2>Perseverance Quiz</h2>
        <div id="quiz-content"></div>
        <div class="score">Score: <span id="quiz-score">0</span>/10</div>
        <button class="back-btn" onclick="backToMenu()">Back to Menu</button>
    </div>
    
    <div id="memory" class="game">
        <h2>Verse Memory Challenge</h2>
        <div class="memory-board" id="memory-board"></div>
        <div class="score">Matches: <span id="memory-score">0</span>/4</div>
        <button class="back-btn" onclick="backToMenu()">Back to Menu</button>
    </div>
    
    <div id="truefalse" class="game">
        <h2>True or False Blitz</h2>
        <div id="tf-content"></div>
        <div class="timer">Time: <span id="timer">5</span></div>
        <div class="score">Score: <span id="tf-score">0</span>/10</div>
        <button class="back-btn" onclick="backToMenu()">Back to Menu</button>
    </div>

    <script>
        let currentGame = '';
        let quizQuestions = [
            { question: "In the story of Job, what did Job lose that tested his perseverance?", options: ["His wealth and family", "His eyesight", "His friends", "His home"], answer: 0 },
            { question: "Which apostle wrote about perseverance in Hebrews 12:1-2?", options: ["Paul", "Peter", "John", "James"], answer: 0 },
            { question: "What did Jesus teach in the Parable of the Persistent Widow?", options: ["Give up after three tries", "Pray without ceasing", "Seek revenge", "Ignore injustice"], answer: 1 },
            { question: "Who persevered through 40 years in the wilderness?", options: ["Moses", "Joshua", "The Israelites", "David"], answer: 2 },
            { question: "In Romans 5:3-5, perseverance produces what?", options: ["Wealth", "Character and hope", "Fear", "Anger"], answer: 1 },
            { question: "What did Noah build while persevering?", options: ["A temple", "An ark", "A tower", "A city"], answer: 1 },
            { question: "Which prophet persevered in preaching to Nineveh?", options: ["Isaiah", "Jeremiah", "Jonah", "Ezekiel"], answer: 2 },
            { question: "In James 1:12, what is promised to those who persevere?", options: ["Riches", "The crown of life", "Eternal sleep", "Fame"], answer: 1 },
            { question: "Who persevered through betrayal and crucifixion?", options: ["Peter", "Judas", "Jesus", "Pilate"], answer: 2 },
            { question: "What does 2 Timothy 4:7 say Paul did?", options: ["Gave up", "Finished the race", "Started late", "Cheated"], answer: 1 }
        ];
        let quizIndex = 0;
        let quizScore = 0;

        let memoryCards = [
            "Let us not become weary in doing good...", "Galatians 6:9",
            "Blessed is the one who perseveres...", "James 1:12",
            "Run with perseverance the race...", "Hebrews 12:1",
            "I can do all things through Christ...", "Philippians 4:13"
        ];
        let memoryFlipped = [];
        let memoryMatched = [];
        let memoryScore = 0;

        let tfQuestions = [
            { question: "Job persevered by cursing God during his trials.", answer: false },
            { question: "Paul encouraged perseverance in 2 Thessalonians 3:13.", answer: true },
            { question: "The Israelites persevered in the wilderness without complaining.", answer: false },
            { question: "Jesus persevered through the Garden of Gethsemane.", answer: true },
            { question: "Perseverance is not mentioned in the Beatitudes.", answer: false },
            { question: "Noah's perseverance led to the flood's end.", answer: true },
            { question: "David persevered against Goliath with faith.", answer: true },
            { question: "Hebrews 10:23 urges us to hold unswervingly to hope.", answer: true },
            { question: "Elijah gave up after defeating the prophets of Baal.", answer: false },
            { question: "Revelation promises perseverance for the saints.", answer: true }
        ];
        let tfIndex = 0;
        let tfScore = 0;
        let timerInterval;

        function showGame(game) {
            document.getElementById('menu').style.display = 'none';
            document.getElementById(game).style.display = 'block';
            currentGame = game;
            if (game === 'quiz') startQuiz();
            if (game === 'memory') startMemory();
            if (game === 'truefalse') startTrueFalse();
        }

        function backToMenu() {
            document.getElementById(currentGame).style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            resetGames();
        }

        function resetGames() {
            quizIndex = 0; quizScore = 0; document.getElementById('quiz-score').textContent = 0;
            memoryFlipped = []; memoryMatched = []; memoryScore = 0; document.getElementById('memory-score').textContent = 0;
            tfIndex = 0; tfScore = 0; document.getElementById('tf-score').textContent = 0;
            clearInterval(timerInterval);
        }

        function startQuiz() {
            if (quizIndex < quizQuestions.length) {
                let q = quizQuestions[quizIndex];
                document.getElementById('quiz-content').innerHTML = `
                    <div class="question">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `<div class="option" onclick="answerQuiz(${i})">${opt}</div>`).join('')}
                    </div>
                `;
            } else {
                document.getElementById('quiz-content').innerHTML = `<p>Quiz Complete! Your score: ${quizScore}/10</p>`;
            }
        }

        function answerQuiz(choice) {
            if (choice === quizQuestions[quizIndex].answer) quizScore++;
            document.getElementById('quiz-score').textContent = quizScore;
            quizIndex++;
            startQuiz();
        }

        function startMemory() {
            let board = document.getElementById('memory-board');
            board.innerHTML = '';
            let shuffled = [...memoryCards].sort(() => Math.random() - 0.5);
            shuffled.forEach((card, i) => {
                let div = document.createElement('div');
                div.className = 'card';
                div.dataset.index = i;
                div.onclick = () => flipCard(div, card);
                board.appendChild(div);
            });
        }

        function flipCard(div, content) {
            if (memoryFlipped.length < 2 && !div.classList.contains('flipped')) {
                div.classList.add('flipped');
                div.textContent = content;
                memoryFlipped.push({ div, content });
                if (memoryFlipped.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            let [a, b] = memoryFlipped;
            if (memoryCards.indexOf(a.content) % 2 === memoryCards.indexOf(b.content) % 2 && a.content !== b.content) {
                memoryMatched.push(a.div, b.div);
                memoryScore++;
                document.getElementById('memory-score').textContent = memoryScore;
                if (memoryScore === 4) alert('You won!');
            } else {
                a.div.classList.remove('flipped');
                b.div.classList.remove('flipped');
                a.div.textContent = '';
                b.div.textContent = '';
            }
            memoryFlipped = [];
        }

        function startTrueFalse() {
            if (tfIndex < tfQuestions.length) {
                let q = tfQuestions[tfIndex];
                document.getElementById('tf-content').innerHTML = `
                    <div class="question">${q.question}</div>
                    <button onclick="answerTF(true)">True</button>
                    <button onclick="answerTF(false)">False</button>
                `;
                let time = 5;
                document.getElementById('timer').textContent = time;
                timerInterval = setInterval(() => {
                    time--;
                    document.getElementById('timer').textContent = time;
                    if (time <= 0) {
                        clearInterval(timerInterval);
                        tfIndex++;
                        startTrueFalse();
                    }
                }, 1000);
            } else {
                clearInterval(timerInterval);
                document.getElementById('tf-content').innerHTML = `<p>Blitz Complete! Your score: ${tfScore}/10</p>`;
            }
        }

        function answerTF(choice) {
            clearInterval(timerInterval);
            if (choice === tfQuestions[tfIndex].answer) tfScore++;
            document.getElementById('tf-score').textContent = tfScore;
            tfIndex++;
            startTrueFalse();
        }
    </script>
</body>
</html>
